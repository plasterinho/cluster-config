apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ops-journal-staging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/plasterinho/cluster-config.git'
    targetRevision: main
    path: gitops/environments/staging

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ops-journal-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

